<mat-card class="book-register">
  <mat-card-title>書籍登録</mat-card-title>
  <form class="book-form">
    <mat-form-field class="book-detail">
      <mat-label>書籍名</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="book-detail">
      <mat-label>あらすじ</mat-label>
      <textarea matInput placeholder="あらすじ..."></textarea>
    </mat-form-field>
  </form>
  <mat-form-field class="evaluation">
    <mat-label type="number">評価点</mat-label>
    <input matInput>
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary">追加</button>
  </div>
</mat-card>
<mat-card class="book-register">
  <mat-card-title>呪術廻戦</mat-card-title>
  <mat-card-subtitle>
    呪い。辛酸・後悔・恥辱...。人間の負の感情から生まれる。禍々しさその力は、人を死へと導く。
    ある強力な「呪物」の封印が解かれたことで、高校生の虎杖は、呪いを廻る戦いの世界へと入っていく...。
  </mat-card-subtitle>
  <mat-card-subtitle>評価点：10</mat-card-subtitle>
  <div>
    <button mat-flat-button color="warn">削除</button>
  </div>
</mat-card>
<mat-card class="book-register">
  <mat-card-title>ワンピース</mat-card-title>
  <mat-card-subtitle>
    世は大海賊時代。歴史上でただ一人"偉大なる航路(グランドライン)"を制覇した、”海賊王”ゴール・D・ロジャー。
    富、名声、力の全てを手に入れたという彼はが、処刑直前に放った一言が、世界を揺るがせた。
  </mat-card-subtitle>
  <mat-card-subtitle>評価点：9</mat-card-subtitle>
  <div>
    <button mat-flat-button color="warn">削除</button>
  </div>
</mat-card>
