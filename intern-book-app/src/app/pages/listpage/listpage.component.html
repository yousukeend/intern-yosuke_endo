<mat-card class="base-card">
  <mat-card-title>書籍登録</mat-card-title>
  <mat-form-field class="book-input-text">
    <mat-label>書籍名</mat-label>
    <input matInput [(ngModel)]="bookForm.name" />
  </mat-form-field>

  <mat-form-field class="book-input-text">
    <mat-label>あらすじ</mat-label>
    <textarea
      matInput
      [(ngModel)]="bookForm.detail"
      placeholder="あらすじ..."
    ></textarea>
  </mat-form-field>

  <mat-form-field class="book-input-number">
    <mat-label type="number">評価点</mat-label>
    <input
      type="number"
      pattern="^[0-9]+$"
      matInput
      [(ngModel)]="bookForm.evaluation"
    />
  </mat-form-field>

  <mat-card-actions align="end">
    <button mat-flat-button color="primary" (click)="addToBookList()">
      追加
    </button>
  </mat-card-actions>
</mat-card>

<div *ngIf="bookList.length > 0; then trueBookCard; else falseBookCard"></div>
<ng-template #trueBookCard>
  <app-card
    *ngFor="let book of bookList; index as i"
    [book]="book"
    (onDelete)="deleteFromBookList(i)"
  ></app-card>
</ng-template>
<ng-template #falseBookCard>
  <div class="notFoundBook">データがありません</div>
</ng-template>
