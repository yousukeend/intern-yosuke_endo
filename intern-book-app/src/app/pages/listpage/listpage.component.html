<mat-card class="base-card">
  <mat-card-title>書籍登録</mat-card-title>
  <form class="book-form">
    <mat-form-field class="book-detail">
      <mat-label>書籍名</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="book-detail">
      <mat-label>あらすじ</mat-label>
      <textarea matInput placeholder="あらすじ..."></textarea>
    </mat-form-field>
  </form>
  <mat-form-field class="evaluation">
    <mat-label type="number">評価点</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary">追加</button>
  </mat-card-actions>
</mat-card>
<mat-card class="base-card" *ngFor="let book of bookList">
  <mat-card-title>{{ book.name }}</mat-card-title>
  <mat-card-content>
    <p>
      {{ book.detail }}
    </p>
    <p>
      評価点: {{ book.evaluation }} 点
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="warn">削除</button>
  </mat-card-actions>
</mat-card>
