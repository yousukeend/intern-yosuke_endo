<mat-card class="base-card" *ngIf="book">
  <!-- <p>{{book[0].name}}</p> -->
  <mat-card-title>{{book.name}}</mat-card-title>
  <mat-card-content>
    <p>{{book.detail}}</p>
    <p>評価点：{{book.evaluation}}点</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="warn">削除</button>
  </mat-card-actions>
</mat-card>
