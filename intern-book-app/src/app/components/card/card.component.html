<mat-card class="base-card" *ngIf="bookInfo">
  <!-- <p>{{bookInfo[0].name}}</p> -->
  <mat-card-title>{{bookInfo.name}}</mat-card-title>
  <mat-card-content>
    <p>{{bookInfo.detail}}</p>
    <p>評価点：{{bookInfo.evaluation}}点</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="warn">削除</button>
  </mat-card-actions>
</mat-card>
